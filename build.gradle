plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'org.aaronjyoder'
version '1.0'

jar {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
    manifest {
        attributes 'Main-Class': 'com.aaronjyoder.hobbes.Main'
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {

    implementation 'com.github.DV8FromTheWorld:JDA:feature~slash-commands-SNAPSHOT'
//    implementation 'net.dv8tion:JDA:4.2.0_228'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.reflections:reflections:0.9.12'

    // Logging
    def logging_version = "2.14.0"
    implementation "org.apache.logging.log4j:log4j-core:$logging_version"
    implementation "org.apache.logging.log4j:log4j-api:$logging_version"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:$logging_version"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}